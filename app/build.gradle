apply plugin: 'com.android.application'
//Android APT for Dagger2
apply plugin: 'android-apt'
//Retrolambda
apply plugin: 'me.tatarka.retrolambda'
//Realm
apply plugin: 'realm-android'
//Spoon
apply plugin: 'spoon'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.kazakago.cleanarchitecture"
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        //Vector Drawable Support
        vectorDrawables.useSupportLibrary = true
        //Need for Android-Test
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        //Need for Retrolambda
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix ".debug"
            versionNameSuffix " debug"
        }
    }
    dataBinding {
        //Need for Android Data-Binding
        enabled = true
    }
}

repositories {
    maven {
        //Need for Stetho-Realm
        url 'https://github.com/uPhyca/stetho-realm/raw/master/maven-repo'
    }
    maven {
        //Need for Icepick
        url "https://clojars.org/repo/"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //v7 AppCompat Support Library
    compile 'com.android.support:appcompat-v7:24.0.0'
    //Design Support Library
    compile 'com.android.support:design:24.0.0'
    //Rx
    compile 'io.reactivex:rxandroid:1.2.0'
    compile 'io.reactivex:rxjava:1.1.5'
    //Retrofit
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    //Dagger2
    compile 'com.google.dagger:dagger:2.2'
    apt 'com.google.dagger:dagger-compiler:2.2'
    provided 'javax.annotation:jsr250-api:1.0'
    //Icepick
    compile 'frankiesardo:icepick:3.2.0'
    provided 'frankiesardo:icepick-processor:3.2.0'
    //ModelMapper
    compile 'org.modelmapper:modelmapper:0.7.5'
    //Picasso
    compile 'com.squareup.picasso:picasso:2.5.2'

    //Stetho (Only Debug build)
    debugCompile 'com.facebook.stetho:stetho:1.3.1'
    //Stetho-Realm (Only Debug build)
    debugCompile 'com.uphyca:stetho_realm:0.8.0'

    //JUnit
    testCompile 'junit:junit:4.12'

    //Test Support Library
    androidTestCompile 'com.android.support:support-annotations:24.0.0'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    //Hamcrest
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    //Dagger2 for Test
    androidTestApt 'com.google.dagger:dagger-compiler:2.2'
    //Espresso
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    //Spoon
    androidTestCompile 'com.squareup.spoon:spoon-client:1.5.6'
}
