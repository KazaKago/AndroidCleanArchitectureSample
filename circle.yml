general:
    branches:
            only:
              - feature/circleci
    artifacts:
        - "app/build/outputs/apk/"

machine:
    java:
        version: openjdk8

dependencies:
    pre:
        # check 'android list sdk --all --extended'
        - echo y | android update sdk --no-ui --all --filter "tools, platform-tools, build-tools-24.0.0, android-24, extra-android-m2repository"

test:
    override:
        - ./gradlew test

deployment:
    master:
        branch:
            - feature/circleci
        commands:
            - ./gradlew assembleDebug