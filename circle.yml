machine:
    java:
        version: openjdk8

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter "tools, platform-tools, build-tools-24.0.0, android-24, extra-google-m2repository, extra-google-google_play_services"
test:
    override:
        - ./gradlew test

deployment:
    develop:
        branch:
            - circleci
        commands:
            - ./gradlew assembleDebug