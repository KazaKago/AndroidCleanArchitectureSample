general:
    branches:
            only:
              - feature/circleci
    artifacts:
        - "app/build/outputs/apk/"

machine:
    java:
        version: openjdk8

dependencies:
    pre:
        # check 'android list sdk --all --extended'
        - echo y | android update sdk --no-ui --all --filter "tools, platform-tools, build-tools-24.0.0, android-24, extra-android-m2repository"

test:
    override:
        - ./gradlew test

deployment:
    master:
        branch:
            - feature/circleci
        commands:
            - ./gradlew assemble
            - curl -F "file=@app/build/outputs/apk/app-debug.apk" -F "token=${DEPLOY_GATE_API_KEY}" -F "message=sample" https://deploygate.com/api/users/weathercock/apps